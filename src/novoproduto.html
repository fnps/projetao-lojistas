<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Frame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/novoproduto.css"> </head>

    <body>
        <div style="height: 0; width: 0; position: absolute; visibility: hidden">
            <!-- inject:svg -->
            <!-- endinject -->
        </div>
        <div id="frame">
            <aside class="left del-right">
                <a href="/">
                    <div id="logo">
                        <svg class="icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#Logo-icon"> </use>
          </svg>
                    </div>
                </a>
                <nav class="item-2 cursor" data-selected="2">
                    <div class="item" data-index="1">
                        <svg class="icon link">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#bar-chart-icon"> </use>
          </svg>
                    </div>
                    <div class="item" data-index="2">
                        <a href="/produtos.html"></a>
                        <svg class="icon link">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#clothes-icon"></use>
          </svg>
                    </div>
                    <div class="item" data-index="3">
                        <svg class="icon link">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#label-icon"> </use>
          </svg>
                    </div>
                    <div class="item" data-index="4">
                        <svg class="icon link">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#info-icon"> </use>
          </svg>
                    </div>
                </nav>
            </aside>
            <section id="beside" class="">
                <header class="main del-bottom">
                    <svg class="icon">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#shop-icon"> </use>
        </svg>
                    <h1>
Loja ModaJá
</h1>
                    <div id="user-account">
                        <button id="logout-btn" type="button" class="custom">
            <svg class="icon">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#logout-icon"> </use>
            </svg>
            <div role="label" for="logout-btn">Logout</div>
          </button>
                        <div style="background-image:url(http://www.hellomaps.net/images/joomla-maps/faceuser1.jpg)" class="avatar"> </div>
                    </div>
                </header>
                <div id="content-container" class="">
                    <section id="content">
                        <header id="page" class="d-flex justify-content-between align-items-center mb-5">
                            <h1>Adicionar Produto</h1>
                        </header>

                        <div role="form" class="d-flex justify-content-between align-items-start my-3">

                            <div id="detalhes-produto" class="card">
                                <div class="text input-row my-3">
                                    <label for="nome-produto">Nome</label>
                                    <input type="text" name="" value="" id="nome-produto" placeholder="Vestido florido Elas Flores Amadas">
                                </div>
                                <div class="text input-row my-3">
                                    <label for="descricao-produto">Descrição</label>
                                    <input type="text" name="" value="" id="nome-produto" placeholder="Tags">
                                </div>
                                <div class="text input-row my-3">
                                    <label for="marca-produto">Marca</label>
                                    <input type="text" name="" value="" id="nome-produto" placeholder="">
                                </div>

                                <header class="d-flex justify-content-between my-3">
                                    <h2>Medidas</h2>
                                    <button id="tabela-medidas-btn" class="custom filled">
                                    Adicionar Tabela de Medidas da Loja
                                  </button>
                                </header>

                                <div id="medidas-form" class="d-flex justify-content-between my-3">
                                    <div class="input-row regularcase">
                                        <label>Categoria</label>
                                        <select class="form-control" name="">
                                    </select>
                                    </div>
                                    <div class="input-row regularcase">
                                        <label>Etiquetas</label>
                                        <select class="form-control" name="">
                                    </select>
                                        <select class="form-control" name="">
                                    </select>
                                    </div>
                                    <div class="input-row regularcase">
                                        <label>Busto (cm)</label>
                                        <input type="number" min="0">
                                        <input type="number" min="0">
                                    </div>
                                    <div class="input-row regularcase">
                                        <label>Cintura (cm)</label>
                                        <input type="number" min="0">
                                        <input type="number" min="0">
                                    </div>
                                    <div class="input-row regularcase">
                                        <label>Quadril (cm)</label>
                                        <input type="number" min="0">
                                        <input type="number" min="0">
                                    </div>
                                </div>
                                <div id="fotos-form" class="my-3">
                                    <ul>
                                        <li class="arquivo">
                                            <div class="nome">
                                                <svg class="icon">
                                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#albums-icon"> </use>
                                        </svg>
                                                <label for="arquivo">VestidoFlorido.jpg</label>
                                            </div>

                                            <p class="controles">
                                                <a href="#">Editar</a>
                                                <a href="#">Remover</a>
                                            </p>
                                            <button id="adicionar-foto-btn" class="custom filled">+ Adicionar Foto</button>
                                        </li>
                                    </ul>
                                    <div id="drag-fotos" class="my-3">
                                        <p>
                                            <svg class="icon">
                                              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#upload-icon"> </use>
                                            </svg> Você também pode arrastar arquivos pra cá
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div id="finalizacao-produto" class="card">
                                <div id="form-cores" class="input-row my-3">

                                    <label>Cor</label>
                                    <section class="color-picker input">
                                        <input type="radio" name="color" id="#a64434" value="#a64434">
                                        <label for="#a64434"></label>

                                        <input type="radio" name="color" id="#f44336" value="#f44336">
                                        <label for="#f44336"></label>

                                        <input type="radio" name="color" id="#a44554" value="#a44554">
                                        <label for="#a44554"></label>

                                        <input type="radio" name="color" id="#f89336" value="#f89336">
                                        <label for="#f89336"></label>

                                        <input type="radio" name="color" id="#a84334" value="#a84334">
                                        <label for="#a84334"></label>
                                    </section>
                                </div>
                                <div class="input-row my-3">
                                    <label for="">URL</label>
                                    <input type="text" name="" value="" id="url-produto" placeholder="www.lojamodaja.com.br/calca1237">
                                </div>
                                <div class="input-row my-3">
                                    <label for="">Preço</label>
                                    <input type="text" name="" value="" id="preco-produto" placeholder="R$ 136,00">
                                </div>

                                <button id="adicionar-foto-btn" class="custom filled my-3">Adicionar Produto</button>

                            </div>


                    </section>
                    <aside class="right del-left">
                        <header>
                            <h2>Bem-vindo!</h2>
                            <h3>04 de Outubro</h3> </header>
                        <article class="sidebar-summary-item">
                            <h4>Central de Suporte</h4>

<svg class="icon text">
<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#forward-arrow-icon">
</use>
</svg>
</a> </article>
                        <article class="sidebar-summary-item">
                            <h4>Método de Pagamento</h4>
                            <p>Mastercard xxxx6677</p> <a href="">Alterar
<svg class="icon text">
<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#forward-arrow-icon">
</use>
</svg>
</a> </article>
                    </aside>
                    </div>
            </section>
            </div>
            <footer class=""> </footer>
            <script src="js/novoproduto.js"></script>
    </body>

</html>
